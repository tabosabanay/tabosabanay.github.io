<script>
    if (window.XMLHttpRequest) {
        xmlhttp = new XMLHttpRequest();
    }
    else {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET","https://dl.dropboxusercontent.com/s/hi5bdyjvjrh3fid/videos.xml",false);
    xmlhttp.send();
    xmlDoc = xmlhttp.responseXML; 
    var x = xmlDoc.getElementsByTagName("source");
    for (i = 0; i < x.length; i++) { 
		
	document.write("<article class='item movies'><div class='poster'><a target='_blank' rel='nofollow' href='");
	document.write(x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue);
	document.write("'><img loading='lazy' src='");
	document.write(x[i].getElementsByTagName("img")[0].childNodes[0].nodeValue);
	document.write("' alt='");
	document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
	document.write("' /></a></div><div class='data'><h3><a target='_blank' rel='nofollow' href='");
	document.write(x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue);
	document.write("'>");
	document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
	document.write("</a></h3><span>");
	document.write(x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue);
	document.write("</span></div></article>");
	
    }
</script>

<!-- Scrolling Title -->
<script>
var repeat=1 
var title=document.title+" "
var leng=title.length
var start=1
function titlemove() {
titl=title.substring(start, leng) + title.substring(0, start)
document.title=titl
start++
if (start==leng+1) {
start=0
if (repeat==0)
return
}
setTimeout("titlemove()",80)
}
if (document.title)
titlemove()
</script>
